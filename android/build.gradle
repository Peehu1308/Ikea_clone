buildscript {
    dependencies {
        classpath 'com.android.tools.build:gradle:7.1.2'  // Keep your correct Gradle version
        classpath 'com.google.gms:google-services:4.3.10'  // Move classpath inside dependencies
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
